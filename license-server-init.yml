server:
  servlet:
    session:
      timeout: 1h

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/license_server
    username: postgres
    password: root1234
    driverClassName: org.postgresql.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

springdoc:
  api-docs:
    path: /api-docs

logging.level.org.springframework.security: DEBUG

license-server:
  message: "Welcome to license-server: init53"
